name: Release

on:
#  workflow_dispatch:
#  release:
#    types:
#      - published
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: dashpay/platform
          ref: fix/address-list-error
          fetch-depth: 1

      - name: Build
        run: cargo build --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: platform-cli
          path: path/to/artifact/world.txt